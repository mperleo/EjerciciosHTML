<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" href="./css/index.css" rel="stylesheet">

<body>
    <h1>Cusro Serbatic</h1>
    <h2>Formulario de registro</h2>
    <form>

        <fieldset>
            <legend class="leyenda">datos personales</legend>
            <div class="separacion-input-sm">
                <label id="nombre" name="nombre" class="bloque-60">Nombre</label><input type="text" id="nombre" name="nombre">
            </div>
            <div class="separacion-input-sm">
                <label id="prAp" name="prAp" class="bloque-60">Primer Apellido</label><input type="text" id="prAp" name="prAp">
            </div>
            <div class="separacion-input-sm">
                <label id="segAp" name="segAp" class="bloque-60">Segundo apellido</label><input type="text" id="segAp" name="segAp">
            </div>
            <div class="separacion-input-sm">
                <label id="fnac" name="fnac" class="bloque-60">Fecha nacimiento</label><input type="date" id="fnac" name="fnac">
            </div>
        </fieldset>

        <fieldset>

                    <option value="Croacia">Croacia</option>
                </select>
            </div>
            <div class="salto"></div>

            <div class="separacion-input flotarIzq">
                <label id="direccion" name="direccion" class="bloque-30">Dirección</label><input type="text" id="direccion" name="direccion" class="bloque-70">
            </div>  

            <div class="separacion-input flotarIzq">
                <label id="codPost" name="codPost" class="bloque-30">Código Postal</label><input type="text" maxlength="5" id="codPost" name="codPost">
            </div>  

            <div class="separacion-input flotarIzq">
                <label id="localidad" name="localidad" class="bloque-30">Localidad</label><input type="text" id="localidad" name="localidad" class="bloque-70">
            </div>  
            
            
            <div class="separacion-input flotarIzq">
                <label id="provincia" name="provincia" class="bloque-30">Provincia</label>

                    <option value="provincia">Málaga</option>
                    <option value="provincia">Murcia</option>
                    <option value="provincia">Navarra</option>
                    <option value="provincia">Ourense</option>

            </div>

        </fieldset>  
            
        <fieldset>
            <legend class="leyenda">datos de contacto</legend>
            <div class="separacion-input-sm">
                <label id="telefono" name="telefono" class="bloque-60">Télefono</label><input type="text" id="telefono" name="telefono" maxlength="9">
            </div>
            <div class="separacion-input-sm">
                <label id="movil" name="movil" class="bloque-60">Móvil</label><input type="text" id="movil" name="movil" maxlength="9">
            </div>
            <div class="separacion-input-sm">
                <label id="email" name="email" class="bloque-60">e-mail</label><input type="email" id="email" name="email">
            </div>

        </fieldset>
        
        <div class="botones-formulario">
            <div class="acuerdo">
                <input type="checkbox" class="check-acuerdo" id="acuerdo" name="acuerdo"><label class="acuerdo" id="acuerdo" name="acuerdo">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label>
            </div>
            
            <input type="submit" id="registro" name="registro" class="botones" value="Registrar">
            <input type="reset" id="limpiar" name="limpiar" class="botones" value="Limpiar">
        </div>
        
    </form>
</body>
</html>
